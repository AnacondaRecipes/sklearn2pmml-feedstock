{% set name = "sklearn2pmml" %}
{% set version = "0.78.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn2pmml-{{ version }}.tar.gz
  sha256: a755ee42658e91e518fcd2f2e40f1bf1cf1f91eaf204c9c411e0775623532f7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - joblib >=0.13.0
    - python >=2.7
    - scikit-learn >=0.18.0
    - sklearn-pandas >=0.0.10

test:
  imports:
    - sklearn2pmml
    - sklearn2pmml.decoration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jpmml/sklearn2pmml
  summary: Python library for converting Scikit-Learn pipelines to PMML
  license: AGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - FernandezMathieu
