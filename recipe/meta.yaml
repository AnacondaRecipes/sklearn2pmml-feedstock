{% set name = "sklearn2pmml" %}
{% set version = "0.65.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn2pmml-{{ version }}.tar.gz
  sha256: e1fbce7a015304d554e8d4de015bfaea98d62a552a469001fb634413141f6c64

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - joblib >=0.13.0
    - python >=2.7
    - scikit-learn >=0.18.0
    - sklearn-pandas >=0.0.10

test:
  imports:
    - sklearn2pmml
    - sklearn2pmml.decoration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jpmml/sklearn2pmml
  summary: Python library for converting Scikit-Learn pipelines to PMML
  license: AGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - FernandezMathieu
